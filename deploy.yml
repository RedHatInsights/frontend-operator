- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      ignore-check.kube-linter.io/minimum-three-replicas: operator doesn't need more
        than one
    labels:
      control-plane: controller-manager
      operator-name: frontend-operator
    name: frontend-operator-controller-manager
    namespace: frontend-operator-system
  spec:
    replicas: 1
    selector:
      matchLabels:
        control-plane: controller-manager
        operator-name: frontend-operator
    template:
      metadata:
        labels:
          control-plane: controller-manager
          operator-name: frontend-operator
      spec:
        containers:
        - args:
          - --leader-elect
          command:
          - /manager
          image: ${IMAGE}:${IMAGE_TAG}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports:
          - containerPort: 8080
            name: metrics
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 900Mi
            requests:
              cpu: 100m
              memory: 500Mi
          securityContext:
            allowPrivilegeEscalation: false
        securityContext:
          runAsNonRoot: true
        serviceAccountName: frontend-operator-controller-manager
        terminationGracePeriodSeconds: 10
parameters:
- name: IMAGE_TAG
  required: true
- name: IMAGE
  value: quay.io/cloudservices/frontend-operator

