---
apiVersion: cloud.redhat.com/v1alpha1
kind: FrontendEnvironment
metadata:
  name: test-full-app-environment
spec:
  generateNavJSON: false
  ssl: false
  hostname: foo.redhat.com
  sso: https://sso.foo.redhat.com
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: chrome
  namespace: test-full-app
spec:
  API:
    versions:
      - v1
  frontend:
    paths:
      - /
  deploymentRepo: https://github.com/RedHatInsights/insights-chrome
  envName: test-full-app-environment
  image: quay.io/cloudservices/insights-chrome-frontend:720317c
  serviceTiles:
        - section: "section1"
          group: "group"
          id: "id"
          href: "www.redhat.com"
          title: "Service 1"
          icon: "icon.png"
          isExternal: true
        - section: "section2"
          group: "group"
          id: "id2"
          href: "www.redhat.com"
          title: "Service 2"
          icon: "icon.png"
  searchEntries:
      - id: "id1"
        href: "www.redhat.com"
        title: "Search Result 1"
        description: "the quick brown fox"
        alt_title:
          - "foo"
        isExternal: true
      - id: "id2"
        href: "www.redhat.com"
        title: "Search Result 2"
        description: "lorem ipsum"
        alt_title:
          - "foo"
          - "bar"
        isExternal: true
  widgetRegistry:
      - scope: "foobar"
        module: "./RootApp"
        config:
          icon: "icon.png"
          title: "Widget Title"
      - scope: "foobar"
        module: "./OtherApp"
        config:
          icon: "icon.png"
          title: "Other Widget Title"
          headerLink:
            href: "www.redhat.com"
            title: "Redhat Site"
          permissions:
              - method: withEmail
                args:
                  - "@redhat.com"
                  - 2
              - method: isOrgAdmin
  module:
    config:
      ssoUrl: 'https://'
    manifestLocation: /apps/chrome/js/fed-mods.json
    modules:
        - id: "landing"
          module: "./RootApp"
          routes:
          - pathname: /
            exact: true
            permissions:
                - method: withEmail
                  args:
                    - "@redhat.com"
                    - 2
        - id: "landingFoo"
          module: "./OtherApp"
          routes:
          - pathname: /
            exact: true
  title: Chrome

