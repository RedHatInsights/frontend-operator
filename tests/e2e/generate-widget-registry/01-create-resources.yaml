---
apiVersion: cloud.redhat.com/v1alpha1
kind: FrontendEnvironment
metadata:
  name: test-widget-registry-environment
spec:
  generateNavJSON: false
  ssl: false
  hostname: foo.redhat.com
  sso: https://sso.foo.redhat.com
  overwriteCaddyConfig: true
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: widgets
  namespace: test-widget-registry
spec:
  envName: test-widget-registry-environment
  title: widgets
  deploymentRepo: https://github.com/RedHatInsights/widgets-frontend
  frontend:
    paths:
      - /apps/widgets
  image: "quay.io/cloudservices/widgets-frontend:3244a17"
  widgetRegistry:
    - scope: "widgets"
      module: "./RandomWidget"
      config:
        icon: "CogIcon"
        title: "Random Widget"
      defaults:
        w: 1
        h: 1
        maxH: 1
        minH: 1
  baseWidgetLayouts:
    - name: "landing"
      displayName: "landing"
      templateConfig:
        sm:
          - w: 2
            h: 2
            cx: 0
            cy: 1
            i: "widget-id-sm"
            static: true
        md:
          - w: 2
            h: 2
            cx: 0
            cy: 1
            i: "widget-id-md"
            static: true
        lg:
          - w: 2
            h: 2
            cx: 0
            cy: 1
            i: "widget-id-lg"
            static: true
        xl:
          - w: 2
            h: 2
            cx: 0
            cy: 1
            i: "widget-id-xl"
            static: true
  module:
    manifestLocation: /apps/widgets/fed-mods.json
    modules: []
    moduleID: widgets
  feoConfigEnabled: true
