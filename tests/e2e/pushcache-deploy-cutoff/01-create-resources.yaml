---
apiVersion: cloud.redhat.com/v1alpha1
kind: FrontendEnvironment
metadata:
  name: test-pushcache-cutoff-environment
spec:
  generateNavJSON: false
  ssl: false
  hostname: foo.redhat.com
  sso: https://sso.foo.redhat.com
  overwriteCaddyConfig: true
  enablePushCache: true
  # No cutoff set initially
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: chrome-test-cutoff
  namespace: test-pushcache-cutoff
spec:
  API:
    versions:
      - v1
  frontend:
    paths:
      - /chrome/cutoff
  deploymentRepo: https://github.com/RedHatInsights/insights-chrome
  envName: test-pushcache-cutoff-environment
  image: quay.io/cloudservices/insights-chrome-frontend:720317c
  module:
    config:
      ssoUrl: 'https://'
    manifestLocation: /apps/chrome/js/fed-mods.json
  title: Chrome
