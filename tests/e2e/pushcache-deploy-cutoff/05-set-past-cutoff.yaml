---
# Now set a deploy cutoff timestamp to a past date (so the existing job SHOULD be recreated)
apiVersion: cloud.redhat.com/v1alpha1
kind: FrontendEnvironment
metadata:
  name: test-pushcache-cutoff-environment
spec:
  generateNavJSON: false
  ssl: false
  hostname: foo.redhat.com
  sso: https://sso.foo.redhat.com
  overwriteCaddyConfig: true
  enablePushCache: true
  deployCutoffTimestampPushCache: "2020-01-01T00:00:00Z"
