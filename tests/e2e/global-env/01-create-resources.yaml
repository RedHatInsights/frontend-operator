---
apiVersion: cloud.redhat.com/v1alpha1
kind: FrontendEnvironment
metadata:
  name: test-global-env-app-environment
spec:
  generateNavJSON: false
  ssl: false
  hostname: foo.redhat.com
  sso: https://sso.foo.redhat.com
  globalEnv:
    - name: TEST_GLOBAL_ENV_VAR
      value: "global-value-123"
    - name: ANOTHER_GLOBAL_VAR
      value: "another-global-value"
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: chrome
  namespace: test-global-env-app
spec:
  API:
    versions:
      - v1
  frontend:
    paths:
      - /
  deploymentRepo: https://github.com/RedHatInsights/insights-chrome
  envName: test-global-env-app-environment
  image: quay.io/cloudservices/insights-chrome-frontend:720317c
  module:
    config:
      ssoUrl: 'https://'
    manifestLocation: /apps/chrome/js/fed-mods.json
  title: Chrome
