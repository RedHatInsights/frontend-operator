---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    frontend: chrome
  name: chrome-frontend
  namespace: test-storage
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    controller: true
    kind: Frontend
    name: chrome
spec:
  template:
    metadata:
      labels:
        frontend: chrome
    spec:
      containers:
      - image: quay.io/cloudservices/insights-chrome-frontend:720317c
        imagePullPolicy: IfNotPresent
        name: fe-image
        ports:
        - containerPort: 80
          name: web
          protocol: TCP
        - containerPort: 9000
          name: metrics
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/app-root/src/build/stable/operator-generated
          name: config
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: test-storage-environment
        name: config
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: test-storage-environment
  namespace: test-storage
  labels:
    frontendenv: test-storage-environment
  ownerReferences:
    - apiVersion: cloud.redhat.com/v1alpha1
      kind: FrontendEnvironment
      name: test-storage-environment
data:
  fed-modules.json: >-
    {"chrome":{"manifestLocation":"/apps/chrome/js/fed-mods.json","config":{"ssoUrl":"https://sso.foo.redhat.com"},"fullProfile":false}}


