---
apiVersion: cloud.redhat.com/v1alpha1
kind: FrontendEnvironment
metadata:
  name: test-api-specs-environment
  namespace: test-api-specs
spec:
  generateNavJSON: false
  ssl: false
  hostname: foo.redhat.com
  sso: https://sso.foo.redhat.com
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: frontend-service-b
  namespace: test-api-specs
spec:
  API:
    versions:
      - v1
      - v2
    specs:
      - url: https://console.redhat.com/api/frontend-b/v1/openapi.json
        bundleLabels: ["insights"]
        frontendName: service-b
      - url: https://console.redhat.com/api/frontend-b/v2/openapi.json
        bundleLabels: ["insights"]
        frontendName: service-b
  deploymentRepo: https://github.com/RedHatInsights/insights-chrome
  frontend:
    paths:
      - /apps/frontend-b
  envName: test-api-specs-environment
  image: quay.io/cloudservices/insights-chrome-frontend:720317c
  title: Frontend B
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: frontend-service-a
  namespace: test-api-specs
spec:
  API:
    versions:
      - v1
      - v2
    specs:
      - url: https://console.redhat.com/api/frontend-a/v2/openapi.json
        bundleLabels: ["ansible"]
        frontendName: service-a
      - url: https://console.redhat.com/api/frontend-a/v1/openapi.json
        bundleLabels: ["ansible"]
        frontendName: service-a
  deploymentRepo: https://github.com/RedHatInsights/insights-chrome
  frontend:
    paths:
      - /apps/frontend-a
  envName: test-api-specs-environment
  image: quay.io/cloudservices/insights-chrome-frontend:720317c
  title: Frontend A
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: frontend-no-service
  namespace: test-api-specs
spec:
  deploymentRepo: https://github.com/RedHatInsights/insights-chrome
  frontend:
    paths:
      - /apps/no-service
  envName: test-api-specs-environment
  image: quay.io/cloudservices/insights-chrome-frontend:720317c
  title: Frontend No Service
