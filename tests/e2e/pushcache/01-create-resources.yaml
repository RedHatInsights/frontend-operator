---
apiVersion: cloud.redhat.com/v1alpha1
kind: FrontendEnvironment
metadata:
  name: test-pushcache-environment
spec:
  generateNavJSON: false
  ssl: false
  hostname: foo.redhat.com
  sso: https://sso.foo.redhat.com
  overwriteCaddyConfig: true
  enablePushCache: true
  pushCacheBucketSecretName: "single-s3-bucket-creds"
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: chrome-test-defaults
  namespace: test-pushcache
spec:
  API:
    versions:
      - v1
  frontend:
    paths:
      - /chrome/defaults
  deploymentRepo: https://github.com/RedHatInsights/insights-chrome
  envName: test-pushcache-environment
  image: quay.io/cloudservices/insights-chrome-frontend:720317c
  module:
    config:
      ssoUrl: 'https://'
    manifestLocation: /apps/chrome/js/fed-mods.json
  title: Chrome
  pushCacheEnabled: true
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: chrome-test-optout
  namespace: test-pushcache
spec:
  API:
    versions:
      - v1
  frontend:
    paths:
      - /chrome2
  deploymentRepo: https://github.com/RedHatInsights/insights-chrome
  envName: test-pushcache-environment
  image: quay.io/cloudservices/insights-chrome-frontend:720317c
  module:
    config:
      ssoUrl: 'https://'
    manifestLocation: /apps/chrome/js/fed-mods.json
  title: Chrome
