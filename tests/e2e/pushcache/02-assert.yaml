kind: Deployment
apiVersion: apps/v1
metadata:
  name: chrome-test-defaults-frontend 
  namespace: test-pushcache
  labels:
    frontend: chrome-test-defaults
  ownerReferences:
    - apiVersion: cloud.redhat.com/v1alpha1
      kind: Frontend
      name: chrome-test-defaults
spec:
  selector:
    matchLabels:
      frontend: chrome-test-defaults
  template:
    metadata:
      labels:
        frontend: chrome-test-defaults
    spec:
      volumes:
        - name: config
          configMap:
            name: test-pushcache-environment
            defaultMode: 420
        - name: caddy
          configMap:
            name: test-pushcache-environment
            defaultMode: 420
            items:
            - key: Caddyfile
              path: Caddyfile
        - name: config-chrome
          configMap:
            defaultMode: 420
            items:
            - key: fed-modules.json
              path: fed-modules.json
            name: test-pushcache-environment
      containers:
        - name: fe-image
          image: quay.io/cloudservices/insights-chrome-frontend:720317c
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: config
              mountPath: /opt/app-root/src/build/stable/operator-generated 
            - name: caddy
              mountPath: /opt/app-root/src/Caddyfile
              subPath: Caddyfile
            - name: config-chrome
              mountPath: /srv/dist/operator-generated/fed-modules.json
              subPath: fed-modules.json
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
---
apiVersion: batch/v1
kind: Job
metadata:
  name: chrome-test-defaults-frontend-pushcache
  namespace: test-pushcache
  labels:
    frontend: chrome-test-defaults
  ownerReferences:
    - apiVersion: cloud.redhat.com/v1alpha1
      kind: Frontend
      name: chrome-test-defaults
spec:
  template:
    metadata:
      annotations:
        frontend-image: quay.io/cloudservices/insights-chrome-frontend:720317c
    spec:
      volumes:
        - name: pushcache-volume
          configMap:
            name: test-pushcache-environment
            defaultMode: 420
      containers:
        - name: valpop-pushcache
          image: quay.io/cloudservices/insights-chrome-frontend:720317c
          command:
            - /bin/bash
            - '-c'
            - 'sleep 120; valpop populate -r chrome-test-defaults -s /srv/dist --bucket frontend --hostname minio-service.minio-env.svc.cluster.local --port 9000 --username minioadmin --password minioadmin'
          resources: {}
          volumeMounts:
            - name: pushcache-volume
              mountPath: /opt/pushcache-volume
      restartPolicy: Never
---
