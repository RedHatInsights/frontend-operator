---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: chrome-frontend
  namespace: test-ssl
  labels:
    frontend: chrome
  ownerReferences:
    - apiVersion: cloud.redhat.com/v1alpha1
      kind: Frontend
      name: chrome
spec:
  selector:
    matchLabels:
      frontend: chrome
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name:  test-ssl-environment
            defaultMode: 420
        - name: caddy
          configMap:
            name: test-ssl-environment
            defaultMode: 420
            items:
            - key: Caddyfile
              path: Caddyfile
        - name: certs
          secret:
            secretName: chrome-cert
            defaultMode: 420
      containers:
        - name: fe-image
          image: 'quay.io/cloudservices/insights-chrome-frontend:720317c'
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
            - name: metrics
              containerPort: 9000
              protocol: TCP
          env:
            - name: CADDY_TLS_MODE
              value: https_port 8000
            - name: CADDY_TLS_CERT
              value: tls /opt/certs/tls.crt /opt/certs/tls.key
            - name: APP_NAME
              value: chrome
            - name: ROUTE_PATH
              value: /apps/$(APP_NAME)
            - name: BETA_ROUTE_PATH
              value: /beta$(ROUTE_PATH)
            - name: PREVIEW_ROUTE_PATH
              value: /preview$(ROUTE_PATH)
          volumeMounts:
            - name: config
              mountPath: /opt/app-root/src/build/stable/operator-generated
            - name: config
              mountPath: /srv/dist/operator-generated
            - name: certs
              mountPath: /opt/certs
