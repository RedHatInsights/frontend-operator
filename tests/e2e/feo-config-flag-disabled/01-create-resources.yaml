---
apiVersion: cloud.redhat.com/v1alpha1
kind: FrontendEnvironment
metadata:
  name: test-feo-config-flag-namespace-environment
spec:
  generateNavJSON: true
  ssl: false
  hostname: foo.redhat.com
  sso: https://sso.foo.redhat.com
---
apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: edge
  namespace: test-feo-config-flag-namespace
spec:
  envName: test-feo-config-flag-namespace-environment
  title: Edge
  deploymentRepo: https://github.com/RedHatInsights/edge-frontend
  API:
    versions:
      - v1
  frontend:
    paths:
      - /apps/edge
  image: "quay.io/cloudservices/edge-frontend:3244a17"
  navItems:
    - title: Inventory
      expandable: true
      routes:
        - title: "Groups"
          appId: "edge"
          filterable: false
          href: /edge/fleet-management
          permissions:
            - method: withEmail
              args:
                - "@redhat.com"
                - "@sbb.ch"
        - title: "Systems"
          appId: "edge"
          filterable: false
          href: /edge/inventory
          permissions:
            - method: withEmail
              args:
                - "@redhat.com"
                - "@sbb.ch"
      permissions:
        - method: withEmail
          args:
            - "@redhat.com"
    - title: Manage Images
      expandable: true
      routes:
        - title: "Images"
          appId: "edge"
          filterable: false
          href: /edge/manage-images
          permissions:
            - method: withEmail
              args:
                - "@redhat.com"
                - "@sbb.ch"
        - title: "Custom Repositories"
          appId: "edge"
          filterable: false
          href: /edge/repositories
          permissions:
            - method: withEmail
              args:
                - "@redhat.com"
                - "@sbb.ch"
      permissions:
        - method: withEmail
          args:
            - "@redhat.com"
            - "@sbb.ch"
    - title: Learning Resources
      href: /edge/learning-resources
      permissions:
        - method: withEmail
          args:
            - "@redhat.com"
            - "@sbb.ch"
  module:
    manifestLocation: /apps/edge/fed-mods.json
    modules:
      - id: edge
        module: ./RootApp
        routes:
          - pathname: /edge
    moduleID: edge
  serviceTiles:
    - section: automation
      group: ansible
      id: ansible-link
      title: Ansible FOO
      href: /ansible/foo
      description: Ansible FOO description thing
      icon: AnsibleIcon
    - section: iam
      group: iam
      id: iam-link
      title: IAM FOO
      href: /iam
      description: Some Iam thing
      icon: IAMIcon
      isExternal: true
  searchEntries:
    - id: "landing"
      title: "Landing"
      href: /
      description: "Landing page description"
      alt_title:
        - HCC Home page
        - Home
    - id: "landing-widgets"
      title: "Widget fantastic"
      href: /widgets
      description: "Widget"
  widgetRegistry:
    - scope: "widgets"
      module: "./RandomWidget"
      config:
        icon: "CogIcon"
        title: "Random Widget"
      defaults:
        w: 1
        h: 1
        maxH: 1
        minH: 1
  feoConfigEnabled: false
